<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>------Sum Of Two Number-----</h1>
    </center>
    <h3>
        Enter First Number :
        <input type="number" id="int1">
    </h3>
    <h3>
        Enter Second Number :
        <input type="number" id="int2">
    </h3>
    <h2 id="ans1"></h2>
    <br><hr><br>
</body>
</html>
<script>
    let first_sum = document.getElementById("int1").value 
    let sec_sum = document.getElementById("int2").value 

    sum=(first_sum, sec_sum)=>
    {
        let total = +first_sum + +sec_sum
        return total
    }
    document.getElementById("ans1").innerHTML = "sum of" +first_sum+" and "+sec_sum+" is :"+sum(first_sum,sec_sum)

</script>
