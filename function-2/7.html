<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>--------------- Celsius To Fahrenheit ---------------</h1>
    </center>
    <h3>
        Enter Temprature [in Celsius(%c)] : 
        <input type="text" id="int10">
    </h3>
    <h2 id="ans7"></h2>
</body>
</html>
<script>
    let celsius = document.getElementById("int10").value

if(celsius === "")
{
    document.getElementById("ans7").innerHTML = "Invalid Celsius"
}
else
{
    fahrenheit=(celsius)=>
    {
        return (celsius * 9/5) + 32
    } 
    document.getElementById("ans7").innerHTML = "Celsius To Fahrenheit is : "+fahrenheit(celsius)+" Degrees..."
}
</script>
