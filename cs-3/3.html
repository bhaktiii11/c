<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>---------- Odd Or Even ----------</h1>
    </center>
    <h3>
        Enter Any Number : 
        <input type="text" id="int6">
    </h3>
    <h2 id="ans4"></h2>
    <br><hr><br>

</body>
</html>

<script>

let num = document.getElementById("int6").value

if(num === "")
{
    document.getElementById("ans4").innerHTML = "Invalid Number"
}
else
{
    if(num % 2 == 0)
    {
        document.getElementById("ans4").innerHTML = "It's Even Number..."
    }
    else
    {
        document.getElementById("ans4").innerHTML = "It's Odd Number..."
    }
}
</script>
