<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>-----Double of a number-----</h1>

    <h3>Enter Any Number :</h3>
    <input type="text" id="in6">

    <h2 id="ans4"></h2>
</body>
</html>
<script>
    let double_num = document.getElementById("in6").value 

    double=()=>
    {
        if (double_num === ""){
            document.getElementById("ans4").innerHTML="INVALID"
        }
        else{
            document.getElementById("ans4").innerHTML=(double_num*2)
        }
    }
    double()
</script>
