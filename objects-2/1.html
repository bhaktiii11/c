<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>------- Name of students with Capital Letters -------</h1>
    </center>

    <h2 id="Capital"></h2>
</body>
</html>
<script>
    let students = [
        {name : "Komal" , roll : 1 , mark : 25},
        {name : "Mansi" , roll : 7 , mark : 55},
        {name : "Bhakti" , roll : 5 , mark : 75},
        {name : "Aastha" , roll : 8 , mark : 5},
        {name : "Harmi" , roll : 3 , mark : 55}
    ]

    for(let i = 0 ; i < students.length ; i++){
        document.getElementById("Capital").innerHTML += students[i].name.toUpperCase() + "<br>"
        console.log(students[i].name.toUpperCase())
    }

</script>
