<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <center>
        <h1>-----palindrome-----</h1>
        <h2>Enter any name :</h2>
        <input type="text" id="in1">
    <h1 id="ans"></h1>
</center>

</body>
</html>

<script>
    let str = document.getElementById("in1").value

    let res1 = ""
    let res2 = ""
    if(str === ""){
        document.getElementById("ans").innerHTML = "INVALID"
    }
else{
    for(let i = 0 ; i <= str.length - 1 ; i++){
        res1+= str[i]
    }

    for(let i = str.length - 1 ; i >= 0 ; i--){
        res2 += str[i]
    }

    if(res1 === res2){
        document.getElementById("ans").innerHTML = "palindrome !"
    } else {
        document.getElementById("ans").innerHTML = "Not a Palindrome"
    }
}
   
</script>
